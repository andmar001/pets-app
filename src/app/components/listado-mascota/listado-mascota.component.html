<div class="title">
  <h1>
    Listado de Mascotas
  </h1>
</div>

<div class="container">

  <div class="search">
    <div class="busqueda">
      <h1>Buscar:</h1>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" autocomplete="off">
      </mat-form-field>
    </div>

  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5 my-table" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button [routerLink]="['/agregar-mascota']"  mat-raised-button color="primary" class="agregar">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="iconos">
          <mat-icon [routerLink]="['/ver-mascota/7']" matTooltip="ver" class="search">search</mat-icon>
          <mat-icon [routerLink]="['/editar-mascota/7']" matTooltip="editar" class="edit">edit</mat-icon>
          <mat-icon (click)="eliminarMascota()" matTooltip="eliminar" class="delete">delete</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of pets">
  </mat-paginator>

</div>
